

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Biblioth√®que de films
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="list-group-item">
    <ion-item *ngFor="let item of dataTest; let i = index">
      <ion-label>
        <h2>{{i}}) {{item.Title}} - {{item.Year}} </h2>
        <p>Genre : {{item.thema.name}} - {{item.Actor}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
